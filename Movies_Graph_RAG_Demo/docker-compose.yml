services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15-community
    container_name: movies-graphrag-neo4j
    environment:
      - NEO4J_AUTH=neo4j/movies123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - movies-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "movies123", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:

networks:
  movies-network:
    driver: bridge